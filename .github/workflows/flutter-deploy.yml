name: Build and Distribute Android with Fastlane and Firebase

on:
  push:
    branches:
      - master # Hoặc nhánh bạn muốn trigger workflow

jobs:
  build-and-distribute:
    name: Build and Distribute with Fastlane
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.4 # Hoặc phiên bản cụ thể của Flutter nếu cần

      - name: Install Ruby and Bundler
        run: |
          sudo apt-get install ruby-full # Cài đặt Ruby nếu chưa có
          gem install bundler

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      - name: bundle install before run fastlane
        run: bundle install --path vendor/bundle
        working-directory: android

      # Step 5: Build và Distribute app qua Firebase
      - name: Build and Distribute Android
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: "beta"
          subdirectory: android
