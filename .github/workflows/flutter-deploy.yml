name: Build and Distribute Android with Fastlane and Firebase

on:
  push:
    branches:
      - master # Hoặc nhánh bạn muốn trigger workflow

jobs:
  build:
    name: Build and Distribute Android
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.4 # Hoặc phiên bản cụ thể của Flutter nếu cần

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          flutter pub get
          cd android
          bundle install

      # Step 4: Set up Ruby and Fastlane
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0" # Phiên bản Ruby phù hợp với Fastlane

      - name: Install Fastlane
        run: |
          gem install bundler
          cd android
          bundle install --path vendor/bundle

      # Step 5: Build và Distribute app qua Firebase
      - name: Run Fastlane for Android
        run: |
          cd android
          bundle exec fastlane beta
